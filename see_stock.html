<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View the stock</title>
  </head>
</html>
<body>
  <header>
    <div class="top-bar">
      <img src="" alt="Logo web" />
      <h1 class="web-name">Stock Management Web V1.0</h1>
    </div>
  </header>
  <nav>
    <ul class="menu">
      <li id="toggle-menu-list">
        <a href="#">Modify Stock</a>
      </li>
      <li class="nav-bar">
        <a href="#">Stock Info</a>
      </li>
      <li class="nav-bar">
        <a href="#">Modify Stock</a>
      </li>
    </ul>
  </nav>
  <main>
    <div id="select-stock">
      <button id="stock-option">Select the stock</button>
    </div>
    <div id="stock-sheet">
      <table>
        <tr>
          <th class="stock-table-info">Quantity</th>
          <th class="stock-table-info">Item</th>
          <th class="stock-table-info">Avarege per month</th>
        </tr>
        <tr>
          <td class="item-quantity">1</td>
          <td class="item">Kit 1</td>
          <td class="avarege">4</td>
        </tr>
      </table>
    </div>
  </main>
  <footer>&copy; 2024 | Helam√£ Barbour</footer>
</body>
